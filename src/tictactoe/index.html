<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Hodgey">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="utf-8" http-equiv="encoding">
    <link rel=StyleSheet href="../assets/css/style.css">
    <link rel=StyleSheet href="../assets/css/tictactoe.css">
    <title>Hodgey.co.uk</title>
</head>
<body>    
    <div id="tictactoe-page">
        <div id="tictactoe-board">
            <div class="tictactoe-row"><div class="tictactoe-cell" data-id="0" ></div><div class="tictactoe-spacer-v" ></div><div class="tictactoe-cell" data-id="1" ></div><div class="tictactoe-spacer-v" ></div><div class="tictactoe-cell" data-id="2" ></div></div>
            <div class="tictactoe-spacer-h" ></div>
            <div class="tictactoe-row"><div class="tictactoe-cell" data-id="3" ></div><div class="tictactoe-spacer-v" ></div><div class="tictactoe-cell" data-id="4" ></div><div class="tictactoe-spacer-v" ></div><div class="tictactoe-cell" data-id="5" ></div></div>
            <div class="tictactoe-spacer-h" ></div>
            <div class="tictactoe-row"><div class="tictactoe-cell" data-id="6" ></div><div class="tictactoe-spacer-v" ></div><div class="tictactoe-cell" data-id="7" ></div><div class="tictactoe-spacer-v" ></div><div class="tictactoe-cell" data-id="8" ></div></div>
        </div>
        <div id="tictactoe-side-panel">
            <div id="tictactoe-opponents-statement"></div>
            <div id="tictactoe-buttons-overlay">
                <div id="tictactoe-opponent-buttons">
                    <button type="button" onClick=cycleOpponent(-1)><</button>
                    <button type="button" onClick=cycleOpponent(1)>></button>
                </div>
                <div id="tictactoe-game-buttons">
                    <button type="button" onClick=startGame(1)>Me first!</button>
                    <button type="button" onClick=startGame(2)>You first!</button>
                    <button type="button" onClick=startGame(3)>I'll do it all by myself!</button>
                </div>

            </div>
        </div>
    </div>
    
    <script src="../assets/js/tictactoe.js"></script>
</body>
</html>
